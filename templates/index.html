<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sistema de administracion de personas SAP</title>
    </head>
    <body>
        <h1>Listado de Personas</h1>
        <div>
            Total de personas: {{total_personas}}
        </div>
        <div>
            <a href="{{url_for('agregarPersona')}}">Agregar persona</a>
        </div>
        <div>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Detalle</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for persona in personas %}
                        <tr>
                            <td>{{persona.id}}</td>
                            <td>{{persona.nombre}}</td>
                            <td>{{persona.apellido}}</td>
                            <td>{{persona.email}}</td>
                            <td><a href="ver/{{persona.id}}">Ver Detalle</a></td>
                            <td><a href="editar/{{persona.id}}">Edidar</a></td>
                            <td><a href="eliminar/{{persona.id}}">Eliminar</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </body>
</html>
